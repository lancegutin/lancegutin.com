---
title: Writing
layout: default
---

<main role="main" class="row">

{% for article in posts %}

	<div class="index">
		<h1>
	    	<a href='{{ article.page.url }}'>{{ article.page.title }}</a>
		</h1>
	  	<div class="date">
	    	{{ article.date | date: "%b %-d, %Y" }}
	  	</div>
	</div>

{% endfor %}

</main>
